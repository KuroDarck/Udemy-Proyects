<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Sing Up</title>
</head>
<body>

  <div class="body__img"></div>
  <div class="body__form">
        <h1 class="div__h1--form">Sing Up To Continue</h1>
        <form action="" class="div__from">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">#</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="email" class="form-control" placeholder="@example.com" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">***</span>
                <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">***</span>
                <input type="password" class="form-control" placeholder="Repeat your Password" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>

            <button type="button" class="btn btn-primary form__submit" >
                Sing In
            </button>

            <div class="div__Remeber--forgot">
            <div class="form-check form-switch ">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remember Me</label>
              </div>
            <a href="#" class="a__paswwor--forgot">Forgot Me Password</a>
        </div>

            <h2 class="form__h2">Or Sign Up Using</h2>
            <div class="form__social--sign">
            </div>
        <div class="form__footer">
                <div class="dimencion__img"><a href="" class="a__social--1"><img src="./public/img/facebook.png" alt="facebook" class="img"></a></div>
                <div class="dimencion__img"><a href="" class="a__social--2"><img src="./public/img/google.png" alt="google" class="img"></a></div>
                <div class="dimencion__img"><a href="" class="a__social--3"><img src="./public/img/github.png" alt="github" class="img"></a></div>
                <div class="dimencion__img"><a href="" class="a__social--4"><img src="./public/img/twitter.png" alt="twitter" class="img"></a></div>
            </div> 
            <a href="./SgnIn.html" class="a__star">Already have an account? Sign In</a>
        </form>     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
